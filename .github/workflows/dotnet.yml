# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: druwareprivate-fda5fvafgddhbsas.azurecr.io
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --output app --no-restore Druware.API.csproj
    - name: Dockerize
      run: |
        docker build -t druwareprivate-fda5fvafgddhbsas.azurecr.io/com.druware.api .
        docker push druwareprivate-fda5fvafgddhbsas.azurecr.io/com.druware.api
    - name: Test
      run: dotnet test --no-build --verbosity normal
